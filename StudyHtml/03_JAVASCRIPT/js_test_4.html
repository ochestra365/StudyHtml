<!DOCTYPE html>
<html data-rint="alert()">
<head>
    <title>Document Object Model</title>
    <script>
        //아래 코드는 시스템 순서가 다 된 다음에 이걸 시행하겠다는 것이다. 즉, 바디의 내용을 먼저 드러내고 Javascript를 시행한다.
        window.onload=function(){
        // h1 태그의 배경 색상을 변경합니다.
        document.querySelector('h1').style.backgroundColor = 'red';

        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = 'red';
        alert("Hello");}
    </script>  
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  
</body>
</html>
<!-- head에 있는 스크립트를 body에 옮기니 실행됨. 렌더링 순서 때문에 되지 않는 것이다. 그래서 h1,h2밑에 내려서 해보니 실행되었다. -->
