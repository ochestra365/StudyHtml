<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>웹페이지 가입화면</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function(){
            //로드후 처리할 이벤트 모두 이 사이에 작성할 것.
            //keydown은 적어 나간다는 것을 의미한다.
            var input1= $("input:nth-child(1)");
            var input2= $("input:nth-child(2)");
            //여러번 쓸 자식들을 변수설정해서 편하게 이용하는 것이다.
            $(input1).keydown(function(){
                if(6<=$(this).val().length){
                    $(input2).focus();
                }
                // 6자리를 다 적으면 화면이 옆으로 넘어가게 만들고 싶다. focus는 다음 변수로 집중하겠다는 것이다.
                // this가 상위 부모객체를 이용하겠다는 의미인가??
                // val() 밸류를 넣겠다는 것이다.
                //코드를 해석하면 다음과 같다. 1번 자식을 이용해서 타이핑하다가 다음의 조건문을 시행한다.
            });
        });
        //$(document).ready(function(){});-->기본 템플릿
    </script>
    <style>
      /* 자동완성을 위한 활성코드 */
    </style>
</head>
<body>
    <form>
        <input type="text" maxlength="6">-<input type="text" maxlength="7">
        <input type="submit" value="제출">
    </form>
</body>
</html>
