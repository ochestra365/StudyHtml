<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>웹페이지 가입화면</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        //
        $(document).ready(function(){
            //로드후 처리할 이벤트 모두 이 사이에 작성할 것.
            $("input:nth-child(1)").keydown(function(){
                if(6<=$(this).text.length){
                    $("input:nth-child(2)").focus();
                }
                // 6자리를 다 적으면 화면이 옆으로 넘어간다.
            });
        });
        //$(document).ready(function(){});-->기본 템플릿
    </script>
    <style>
      /* 자동완성을 위한 활성코드 */
    </style>
</head>
<body>
    <form>
        <input type="text" maxlength="6">-<input type="text" maxlength="7">
        <input type="submit" value="제출">
    </form>
</body>
</html>
<!-- 일단 따라하는 것을 잘 하고 소스코드를 계속 보면서 이해하고 디버깅해나가야 한다.-->
<!-- 인풋의 엔드 차일드 값은 0,1,2가 아니라 1,2,3으로 간다. -->
