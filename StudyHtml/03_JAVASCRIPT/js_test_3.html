<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //함수학습, 컨트롤 스페이스를 많이 쓰면 된다.
        function Greeting(name) {
            alert("Hello World,"+name+"!");
            console.log("숨겨진 로그");
        }

        function square(x) {
            return x*x;//x의 2승
        }
        //함수선언
        Greeting("Hugo");//함수 호출. 함수 만들고 호출해야 한다. 이를 Function Call이라고 한다.

        console.log(square(3));
    </script>
</head>

<body>
<h2>Javascript</h2>
</body>

</html>
