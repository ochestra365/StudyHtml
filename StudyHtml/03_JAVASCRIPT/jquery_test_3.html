<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery_test_2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>

    <script>
        $(document).ready(function () {
            $("#box").css({
                wideth: 100,
                height: 100,
                background: "red"
            }).animate({
                wideth: 400,
                opacity: 0.5//투명도라는 뜻이다.
            }, 1000);//0.5초라는 의미
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1:nth-child() body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
