<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Java script test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //변수
        var radius = 10;
        var pi = 3.141592;
        console.log("원주율" + (2 * pi * radius));
        console.log("원의면적" + (pi * pi * radius));
        //alert는 알림이 끝나고 화면이 나오게 된다. 그래서 이걸 잘 안쓰고 콘솔로그로 쓴다.
        //개발자는 ctrl+shift+i를 눌러서 console에 나온 화면과 계산 값들을 확인한다.
        //조건문은 컴퓨터에서 가장 중요한 것이다. 문장 실행과 빠져나감을 잘 기억해야 한다.

        //조건문
        var leftVal=35;
        var rightVal=108

        if (leftVal > rightVal) {
            console.log("조건이 참인 문장을 실행합니다.");
        } else{
            console.log("조건이 거짓일 경우 이문장이 실행됩니다.");
        }
        console.log("모든일을 완료합니다.")
        //알람을 띄우는 것을 개발자는 별로 안 좋아한다.

        //날짜
        var date= new Date();
        //요소추출
        var year= date.getFullYear();
        var month=date.getMonth()+1;//month는 무조건 +1을 해줘야 한다. 나머지는 상관 없다.
        var day=date.getDay();
        var hour=date.getHours();
        var min=date.getMinutes();
        var second=date.getSeconds();
        console.log(year+"-"+month+"-"+day+"-"+hour+"-"+min+"-"+second);
    </script>
</head>
