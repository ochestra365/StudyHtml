<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <!-- charset=언어는 utf-8을 이용하겠다. 이것은 HTML표준에 속하는 국제언어를 사용하겠다는 것이다. -->
    <!-- meta는 HTML의 전체 속성을 이걸로 사용하겠다. -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- 전체 웹브라우저에서 호환이 가능하다. 그리고IE=edge는 호환도 가능하다. -->
    <title>jquery_test-1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <!-- 소스는 스크립트 안에 들어가는 속성이기 떄문에 안에 넣어줘야 한다. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- integrity는 암호화 부분이다. URL만 알아도 이제 jQuery를 쓸 수 있다. crossorigin을 쓰는 것은 서버간을 이동해도 이용할 수 있다는 것이다.
    intergrity와 crossorgin을 지워도 상관없다. 이것을 지워도 쓸 수 있다. 속도가 빨라진다.-->
    <!-- src를 attribute라고 한다. -->
    <script>
        //로드 이벤트
        // window.onload = function () {

        // }
        //jquery 이후에 바뀐 로드 이벤트
        $(document).ready(function () {
            // alert("Hello World");

            $("h1").css("background-color", "black");
            $("h1").css("color", "white");

            console.log($("script").attr("src"));
            //alert를 쓰는 것은 굉장히 번거롭다. 개발자기 때문에 웹페이지 소스를 이해하는 것이 더 시간적 여유가 남고 편하다. 어차피 일반인 못봐도 나는 개발자니까 괜찮다.
        });
        //jquery쓸떄 $를 잘알아야 하며 js_test_5번과 비교할 때 이방식이 많이 편하다는 것을 알 수 있다. 소스코드를 엄청나게 줄일 수 있다. $을 객체삼아 코딩내역들을 줄여나가는 것이다.
        //alert때문에 실행순서가 꼬이기 때문에 console.log를 더 많이 쓴다.
        //$은 jquery를 불러오겠다.->document문서를 쓰겠다. 준비한다. 기능을 함수라는 것을 표현한것 function()그리고 그 매개변수는 {}안의 내용이 된다.
        //$(document).ready(function)->함수를 의미한다. h1 을 불러온다.css를 입힌다. ("시스템에서 기능을 불러온다.", "그 기능에 속한 속성을 이용하겠다.")
        //jquery로 쓰는 것이 훨씬 편하고 head는 전체 페이지의 공통적으로 속하는 속성을 이렇게 정의하겠다.
    </script>
</head>

<body>
    <h1>jquery</h1>
    <h1>Hello,World</h1>
    <h1>Turesday</h1>
</body>

</html>
<!-- 외우는 것으로 하는 것이 아닌 이해로 문제를 푸는 것이다. -->
<!-- 모르는 것은 구글링으로 알 수 있다. -->
<!-- 프로그래밍은 수학이다. -->
