<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery_gridlayout_cat_test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script src='js/masonry.pkgd.min.js'></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            background-color: indigo;
            margin: 5px;
            border-radius: 10px;
        }
        
    </style>
    <script>
        $(document).ready(function(){
            for (let index = 0; index < 100; index++) {
               $("<img class=\"box\"></img>").css({
                   width: '200px',
                   height: Math.floor(Math.random()*200)+50
               }).appendTo("body");
                
            }//100개 타일이미지 발생
            //masonry 그리드 적용
            $("img:nth-child(2n+1)").attr({
                src: "avioli-jquery-lightbox-d8ae176/images/cat01.jpg"
            });
        });
    </script>
</head>

<body>

</body>

</html>
<!-- 오픈소스 따다가 디버깅하면서 얼마나 잘하고 경로설정을 잘할 수 있는 가가 중요한 것이다. -->
<!-- 플러그인을 좋은 거 따면 시각적구현을 매우 쉽게 할 수 있다. -->
<!-- 항상 경로설정을 잘 해두는 편이 원활한 프로그램 구동에 도움이 된다. -->
