<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery_test_2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <!-- j쿼리 코드를 다운받아서 내 로컬에 저장하는 이유는 작업속도의 증가를 위해서이다. 유틸을 생각하면 URL이 편하지만 속도는 저장하는 것이 더 빠르다.
    그 이유는 스크립트를 적용시키고 내부 태그에 src를 적용시킬 때, js폴더에서 자동완성이 시행되기 때문이다. 개발자는 자신의 작업환경을 스스로 개척해나가고
    더 쉬운 방식과 효율을 높일 수 있는 방법으로 해결방법을 찾아야 한다. -->
    <script>
        //@@@@@@@@@@@@@$을 통해서, 문서에서, 다음의 함수를 실행할 것이다., 어떠한 코드(그리고 어떠한 코드들은 자동완성으로 찾는 것이다.)@@@@@@@@@
        //디버그를 통해서 복습하고 문제를 고치면서 이해하는 것이 소스코드를 빨리 이해하는 데 도움이 된다.
        //정답과 오류를 교차검증해야 실력이 오른다.
        //document전체에 거는 jquery이고
        $(document).ready(function () {
            $(" h1:nth-child(1)").text("<a href=\"#\">text</a>");
            $(" h1:nth-child(2)").html("<a href=\"#\">text</a>");
            //자식인 h1에 거는 속성 및 효과
            $("#box").css({
                wideth: 100,
                height: 100,
                background: "orange"
            }).on("click", function () {
                $(this).css({
                    background: "red"
                })
            }).on("mouseenter", function () {
                $(this).css({
                    background: "green"
                });
            }).on("mouseleave", function () {
                background: "orange"
            });
        });
        //자식인 box에 거는 속성이다. 그리고 이것은 중첩해서 하나의 객체로써 표현이 가능하다.
        //.으로 계속적으로 작업할 수 있는 것이다.
        //이거는 jquery기본 속성을 적는거다. 무조건 $부터 시작하는 것이다.
        //비주얼 스튜디오 코드의 자동완성기능을 이용하여 j쿼리의 값을 찾는다.
        //h1의 자손의 아이에 다음속성을 넣겠다.
        //html 소스를 봐야 한다. 그러면 .text를 쓴다. 링크를 걸고 싶으면 .html을 적는다.
        //text속성은 다음의 내용을 글로써 표현한다는 것이다.
        //html속성은 다음의 내용을 링크로써 표현하겠다는 것이다.
        //기능을 정확하게 모른다면 자동완성 기능을 최대한 활용해야 한다.
        //$의속성을 중첩해서 걸수도 있는데, 이것이 작업속도를 훨씬 줄여준다. jquery 객체를 하나로 설정해서 여러 속성을 거는 것이기 때문이다.
        //jquery는 객체를 하나로 설정해서 여러 속성을 걸 수 있기 있다. 이는 같은 웹페이지에 같은 속성을 걸기 위해 여러 객체를 거는 기존의 방식보다 효율성이 높아서 작업속도가 줄어든다.
    </script>
    <style>
        /* 아스트릭은 모든 것을 적용하겠다는 말이다. 그리고 h1의 자손구조에 마진을 적용시키겠다는 것은 의미하는 것은 차일드 후드를 말하는 것이다. */
        * {
            margin: 0;
            padding: 0;
        }

        h1:nth-child() body {
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <br>
    <div id="box"></div>
    <!-- id"box"라는 영역을 설정하겠다. -->

</body>

</html>
