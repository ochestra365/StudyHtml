<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery_test_2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function () {
            $(" h1:nth-child(1)").text("<a href=\"#\">text</a>");
            $(" h1:nth-child(2)").html("<a href=\"#\">text</a>");
        })
        //이거는 jquery기본 속성을 적는거다. 무조건 $부터 시작하는 것이다.
        //비주얼 스튜디오 코드의 자동완성기능을 이용하여 j쿼리의 값을 찾는다.
        //h1의 자손의 아이에 다음속성을 넣겠다.
        //html 소스를 봐야 한다. 그러면 .text를 쓴다. 링크를 걸고 싶으면 .html을 적는다.
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1:nth-child()
        body {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>

</html>
<!-- 마진 0을 넣으면 바뀐다.
 -->
