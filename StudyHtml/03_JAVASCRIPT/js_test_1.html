<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //자료형
        var num_val = 24;
        console.log("결과는 : "+(num_val/6));

        console.log("오늘은\t\"월요일\"입니다\n\"즐거운\n'한주\'되세요");
        //오탈자를 밑줄로 표현해주지 않는다. 웹에서 확인해야 한다.
        console.log(4+6);//10 +가 숫자라서 더하기가 된다.
        console.log("4"+"6");//46 +가 문자열하고 문자열이라서 문자열 결합이 된다.

        console.log(52<273);//계속 나오는 내용이기 때문에 계속적으로 다룬다.
        //비교연산자
        console.log(10>=20);
        console.log(10<=20);
        console.log(10==20);//같다.를 나타낸다.
        console.log(10!=20);//같지않다.

        console.log("참의 반대는?"+!true);

        console.log("논리연산 결과는"+((10<20)&&(20<30)));//and를 나타내느 것이다. ture
        console.log("논리연산 결과는"+((10<20)||(20<30)));//or를 나타내느 것이다. false

        //변수 자바스크립트는 변수를 모두 var로 통일한다. C#은 각각의 변수를 드러내는 것이 따로 있다.
        var pi = 3.141592;
        console.log("파이는"+pi);
        var num=10;
        console.log("정수 num은"+num);
        var greeting="Hello World";
        console.log(greeting);
        
    </script>
</head>
<body>
    <h1>Javascript Study</h1>
</body>
</html>
