<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>무한 스크롤</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function () {
            //문서객체추가함수
            var appendDoc = function () {
                for (let index = 0; index < 40; index++) {
                    $("<h1>Infinity scroll"+index+"</h1>").appendTo("body")
                }
            }
            appendDoc();//함수호출을 해주는 이유는 이걸 해줘야 함수가 시행되기 때문이다.

            $(window).scroll(function(){
                var scrollHeight=$(window).scrollTop()+$(window).scrollHeight
                var docHeight = $(document).height();

                if(scrollHeight==docHeight){
                    appendDoc();
                }
            });
        });
        //faceboook이나 인스타그램이 다 이렇게 활용한 것이다.
        //컴퓨터가 db갔다가 다시 돌아오기 때문에 여기서 화면이 렉이 걸리는 것이다.
        //HTML6가 나오면 쓰레기가 되는 책이다.
    </script>
</head>

</html>
